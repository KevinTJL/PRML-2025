<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嵌入 PDF 示例</title>
</head>
<body>
  <h1>PRML 2025 Assignment 2 Report</h1>
  <p>下面是《PRML 2025 Report 2》的 PDF 文件：</p>

  <!-- 使用 <embed> 标签嵌入 PDF -->
  <embed src="https://raw.githubusercontent.com/KevinTJL/PRML-2025/main/assignment_2/PRML_2025_report_2.pdf" 
         type="application/pdf" 
         width="100%" 
         height="800px">

  <!-- 如果 <embed> 无法显示PDF，可以提供下载链接 -->
  <p>如果无法显示 PDF，请 <a href="https://raw.githubusercontent.com/KevinTJL/PRML-2025/main/assignment_2/PRML_2025_report_2.pdf" target="_blank">点击这里下载 PDF 文件</a>.</p>
</body>
</html>
